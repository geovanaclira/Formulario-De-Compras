<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem dos Produtos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="../css/listagem.css" />
  </head>
  <body>
    <header>
      <section class="container-header">
        <h1 class="title-cadastro">
          Listagem Produto <i class="fa-solid fa-cart-shopping"></i>
        </h1>
        <nav>
          <ul class="nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="cadastro.html">Cadastro Produto</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="container-table">
        <table border="1">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Categoria</th>
              <th>Origem</th>
              <th>Data de Validade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela"></tbody>
        </table>
      </section>

      <section id="modal" class="modal">
        <div class="modal-content">
          <h2>Editar Produto</h2>
          <form id="form-editar">
            <label>Nome</label>
            <input type="text" id="edit-nome" />

            <label>Preço</label>
            <input type="number" id="edit-preco" />

            <label>Categoria</label>
            <input type="text" id="edit-categoria" />

            <label>Origem</label>
            <input type="text" id="edit-origem" />

            <label>Validade</label>
            <input type="date" id="edit-validade" />

            <div class="botoes">
              <button type="submit">Salvar</button>
              <button type="button" onclick="fecharModal()">Cancelar</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="../js/listagem.js"></script>
  </body>
</html>

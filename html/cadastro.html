<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <header>
      <section class="container-header">
        <h1 class="title-cadastro">
          Cadastro Produto <i class="fa-solid fa-cart-shopping"></i>
        </h1>
        <nav>
          <ul class="nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="listagem.html">Listagem Produto</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="container-form">
        <h1 class="title-container">Formulário</h1>
        <div class="content-form">
          <form id="form">
            <label for="nome-input">Nome</label>
            <input type="text" id="nome-input" placeholder="Nome do Produto" />

            <label for="preco-input">Preço</label>
            <input
              type="number"
              id="preco-input"
              placeholder="Preço do Produto"
            />

            <label for="categoria-input">Categoria</label>
            <input
              type="text"
              id="categoria-input"
              placeholder="Categoria do Produto"
            />

            <label for="origem-input">Origem</label>
            <input
              type="text"
              id="origem-input"
              placeholder="Origem do Produto"
            />

            <label for="validade-input">Data de Validade</label>
            <input
              type="date"
              id="validade-input"
              placeholder="Data de Validade do Produto"
            />

            <button type="submit" id="adicionar">Adicionar</button>
          </form>
        </div>
      </section>
    </main>

    <script src="../js/cadastro.js"></script>
  </body>
</html>
